<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="result">
        <div class="result__title">
          <h3 class="light__text">Your Result</h3>
        </div>

        <div class="result__number">
          <h1>76</h1>
          <h4 class="light__text">of 100</h4>
        </div>

        <div class="result__title-result">
          <h2>Great</h2>
        </div>

        <div class="result__text">
          <h4 class="light__text">
            You scored higher than 65% of the people who have taken these tests.
          </h4>
        </div>
      </div>

      <div class="summary">
        <div class="summary__title">Summary</div>
        <div class="summary__list">
          <ul class="red">
            <div>
              <img src="assets/images/icon-reaction.svg" alt="" />&nbsp;Reaction
            </div>
            <div>
              <p class="summary__list-number">80</p>
              <p class="summary__list-number-light">&nbsp;/ 100</p>
            </div>
          </ul>

          <ul class="yellow">
            <div>
              <img src="assets/images/icon-memory.svg" alt="" />&nbsp;Memory
            </div>
            <div>
              <p class="summary__list-number">92</p>
              <p class="summary__list-number-light">&nbsp;/ 100</p>
            </div>
          </ul>

          <ul class="green">
            <div>
              <img src="assets/images/icon-verbal.svg" alt="" />&nbsp;Verbal
            </div>
            <div>
              <p class="summary__list-number">61</p>
              <p class="summary__list-number-light">&nbsp;/ 100</p>
            </div>
          </ul>

          <ul class="blue">
            <div>
              <img src="assets/images/icon-visual.svg" alt="" />&nbsp;Visual
            </div>
            <div>
              <p class="summary__list-number">72</p>
              <p class="summary__list-number-light">&nbsp;/ 100</p>
            </div>
          </ul>

          <button>Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
